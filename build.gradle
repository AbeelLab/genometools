// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven{
     url 'http://repo1.maven.org/maven2/'
    }
    
     flatDir {
       dirs 'lib'
   }
    
    
}

sourceSets {
    main {
        java {
            srcDir 'genomeview'
            srcDir 'scala'
            
        }
        scala {
           srcDir 'genomeview'
            srcDir 'scala'
        }
    }
    
 }

dependencies {


	compile name: 'atk-135'
	compile name: 'collections-1.0'
	compile name: 'sam-1.101'
	compile name: 'genomeview-lib-N41'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.2'	
	compile group: 'org.jfree', name: 'jfreechart', version: '1.0.15'
	compile group: 'org.jfree', name: 'jcommon', version: '1.0.24'
	// https://mvnrepository.com/artifact/org.scala-lang/scala-library
	compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.3'

    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task fatjar(type: Jar) {

	manifest {
        attributes 'Implementation-Title': 'GenomeTools',  
        	'Implementation-Version': '1.0',
        	'Main-Class': 'abeel.genometools.GenomeToolsConsole'
    }
    
	
    baseName = project.name + -all'

    from { configurations.compile.collect { 
    it.isDirectory() ? it : zipTree(it).matching{exclude{it.path.contains('META-INF')}}
    } 
    }
    with jar
}


